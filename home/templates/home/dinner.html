{% extends 'base.html' %}

{% block title %} 저녁메뉴추천 {% endblock %}

{% block body %}
    <h1>저녁메뉴 추천</h1>
    {% if dinner == '치킨' %}
        <p>푸라닭 먹자</p>
    {% else %}
        <p>{{dinner}} 먹자</p>
    {% endif %}
    <hr>
    {% for menu in box %}
        <p>{{menu}}</p>
    {% endfor %}
{% endblock %}
